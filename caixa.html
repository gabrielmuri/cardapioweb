    <h4 id="data"></h4>
    
    
    
       
    <!--Scripsts-->
    <script>
        function Data(){
        var data    = new Date()
        var dia     = data.getDate()        
        var mes     = data.getMonth()        
        var ano     = data.getUTCFullYear()        
        
        switch (mes){
            case 0:
                mes = 'Janeiro'
                break
            case 1:
                mes = 'Fevereiro'
                break
            case 2:
                mes = 'Março'
                break
            case 3:
                mes = 'Abril'
                break
            case 4:
                mes = 'Maio'
                break
            case 5:
                mes = 'Junho'
                break
            case 6:
                mes = 'Julho'
                break
            case 7:
                mes = 'Agosto'
                break
            case 8:
                mes = 'Setembro'
                break
            case 9:
                mes = 'Outubro'
                break
            case 10:
                mes = 'Novembro'
                break
            case 11:
                mes = 'Dezembro'
                break
            default:
                mes = "inexistente"            

            }    

        window.document.getElementById('data').innerHTML = `${dia} de ${mes} de ${ano}`
    
        }

        Data();
    </script>
    <script src="js/validador.js"></script>
