    <section class="section-container-form">
        <div class="center">
            <div class="container-form">
                <h2>Cadastro de Pessoa</h2>
                <h4 id="data"></h4>
                <form action="" name="frmPessoa">
                    <label for="nomePessoa">Nome:</label>
                    <br>
                    <input type="text" name="nomePessoa" id="nomePessoa" placeholder="Ex: João Silva, Miguel Santos, etc.." autocomplete="off">
                    <br>
                    <label for="cpfPessoa">CPF:</label>
                    <br>
                    <input type="text" name="cpfPessoa" class="cpfPessoa" id="cpfPessoa" placeholder="" autocomplete="off">
                    <br>
                    <label for="telPessoa">Telefone:</label>
                    <br>
                    <input type="text" name="telPessoa" id="telPessoa" autocomplete="off">
                    <br>
                    <label for="emailPessoa">E-mail:</label>
                    <br>
                    <input type="text" name="emailPessoa" id="emailPessoa" autocomplete="off">
                    <br>
                    <label for="tipoPessoa">Selecione o Tipo de Pessoa:</label>
                    <br>
                    <select name="tipoPessoa" id="tipoPessoa">
                        <option value="">Tipo Pessoa</option>
                        <option value="1">Adminstrador</option>
                        <option value="2">Funcionário</option>
                    </select>
                    <br>
                    <br>
                    <input type="button" value="Cadastrar" onclick="validaPessoaCadastro()">
                    <input type="button" value="Editar" disabled style="background-color: gray;">
                    <input type="button" value="Pesquisar" style="background-color: rgb(108, 108, 190);">
                    <input type="button" value="Deletar" disabled style="background-color: gray;">
                </form>
            </div><!--container-form-->
        </div><!--center-->
    </section><!--section-container-form-->
    
       
    <!--Scripsts-->       
    <script>
        function Data(){
        var data    = new Date()
        var dia     = data.getDate()        
        var mes     = data.getMonth()        
        var ano     = data.getUTCFullYear()        
        
        switch (mes){
            case 0:
                mes = 'Janeiro'
                break
            case 1:
                mes = 'Fevereiro'
                break
            case 2:
                mes = 'Março'
                break
            case 3:
                mes = 'Abril'
                break
            case 4:
                mes = 'Maio'
                break
            case 5:
                mes = 'Junho'
                break
            case 6:
                mes = 'Julho'
                break
            case 7:
                mes = 'Agosto'
                break
            case 8:
                mes = 'Setembro'
                break
            case 9:
                mes = 'Outubro'
                break
            case 10:
                mes = 'Novembro'
                break
            case 11:
                mes = 'Dezembro'
                break
            default:
                mes = "inexistente"            

            }    

        window.document.getElementById('data').innerHTML = `${dia} de ${mes} de ${ano}`
    
        }

        Data();

        
    </script>
